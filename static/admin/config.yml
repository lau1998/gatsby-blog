backend:
  name: github
  repo: lau1998/gatsby-blog  # GitLab存储库的路径
  branch: main
  // site_domain: ildaneta.dev # GitLab设置中的应用程序ID 

publish_mode: editorial_workflow
media_folder: 'static/assets/img'
public_folder: 'assets/img'

collections:
  - name: 'posts' # Used in routes, e.g., /admin/collections/blog
    label: 'posts' # 在UI中使用
    folder: 'posts' # 存储文档的文件夹的路径
    create: true # 允许用户在此集合中创建新文档
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # 文件名模板, e.g., YYYY-MM-DD-title.md
    fields: # 每个文档的字段，通常在前面
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - {
          label: 'Date',
          name: 'date',
          widget: 'datetime',
          format: 'YYYY-MM-DD hh:mm:ss',
        }
      - { label: 'image', name: 'thumbnail', widget: 'image' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options: ['Comp', 'CSS', 'JS', 'Book', 'HTML', 'Dev'],
        }
      - {
          label: 'Background',
          name: 'background',
          widget: 'select',
          options:
            [
              { label: 'Comp', value: '#f26' },
              { label: 'CSS', value: '#7d669e' },
              { label: 'JS', value: '#f7a5a6' },
              { label: 'Book', value: '#e261e0' },
              { label: 'HTML', value: '#f77394' },
              { label: 'Dev', value: '#CD4C51' },
            ],
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
